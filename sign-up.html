
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="./">
  
    <!-- load angular and angular route via CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="js/ng-script.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand fixed-top navbar-light bg-light flex-column-sm" style="border-bottom: 1px solid #eee;">
      <a class="navbar-brand" href="#">ZETI</a>
      <div class="ml-auto">
        <a href="login.html" class="btn btn-success btn-sm">Login</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-header">Sign Up</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="small">Email address</label>
                  <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="small">First Name</label>
                  <input class="form-control" id="exampleName" type="text" aria-describedby="firt name" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="small">Last Name</label>
                  <input class="form-control" id="exampleName2" type="text" aria-describedby="Last Name" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="small">Password</label>
                  <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="small">Repeat Password</label>
                  <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Repeat Password">
                </div>
                
                <a class="btn btn-primary btn-lg btn-block" href="index.html">Sign Up</a>
              </form>
              <div class="mt-3">
                <p class="small"><a href="forgot-password.html">Forgot Your Password?</a></p>
                <hr>
                <p class="small text-muted">Already have an account?<a href="login.html"> Login</a></p>
                <p class="small text-muted">Read our<a href="#"> Terms and Conditions</a></p>
              </div>
            </div>
          </div> 
        </div>
      </div>

      

    </div> <!-- /container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
