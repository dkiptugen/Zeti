<!DOCTYPE html>
<html lang="en" ng-app="pdsApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="./">
  
    <!-- load angular and angular route via CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="js/ng-script.js"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="mainController">
    <nav class="navbar navbar-expand fixed-top navbar-light bg-light flex-column-sm" style="border-bottom: 1px solid #eee;">
      <a class="navbar-brand" href="#">ZETI</a>
      <div class="ml-auto">
        <ul class="navbar-nav">
          <li class="nav-item mr-2">
            <a class="nav-link" href="#"><i class="fa fa-shopping-cart"></i> <span class="badge badge-success">0</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             <i class="fa fa-user"></i> My Account
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Sign Up</a>
              <a class="dropdown-item" href="#">Login</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar-expand-sm navbar-light bg-light col-sm-3 col-md-2 mt-sm-0 pb-0 flex-column sidebar">
          
          <form class="d-flex align-items-center search ">
            <input class="form-control" type="text" placeholder="Search..." aria-label="Search">
            <button class="navbar-toggler  ml-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </form>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#magazines">Magazines</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#generalBooks">General Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#religiousBooks">Religious Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#novels">Novels</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#newspapers">Newspapers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#childrensBooks">Children's Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#anthologyOfShortStries">Anthology of Short Stories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#tabloids">Tabloids</a>
              </li>
            </ul>
          </div>
        </nav>

        <div id="main" class="w-100">
          <div ng-view>
            
          </div>
        </div>

      </div>
    </div>
    

      
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
